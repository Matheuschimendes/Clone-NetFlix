<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">    

    <!--responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">
    <!--owl css-->

    <link rel="stylesheet" href="/style/owl/owl.carousel.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Serie</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE FLASH</h3>
                <P class="descricao">Um perito forense desperta de um coma com poderes especiais que serão postos à prova na luta contra forças que ameaçam a cidade.</P>
               
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
               </div>
            </div>
        </div>
    </main>
    
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"> 
                <img src="/img/mzezdUZEnpiUIlxpdyLO1R08Lqm.jpeg" alt="" class="box-filme">
            </div>
            <div class="item"> 
                <img src="/img/img.jpeg" alt="" class="box-filme">
            </div>
            <div class="item"> 
                <img src="/img/img2.jpeg" alt="" class="box-filme">
            </div>
            <div class="item"> 
                <img src="/img/img3.jpg" alt="" class="box-filme">
            </div>
            <div class="item"> 
                <img src="/img/jtLB7xJKcbekmOYkb5NZditBsgk.jpeg" alt="" class="box-filme">
            </div>
            <div class="item"> 
                <img src="/img/play-solid.svg" alt="" class="box-filme">
            </div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/616497d0c3.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/main.js"></script>
</body>
</html>
